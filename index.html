  <title>Starwars Catalog</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div class="wrapper">

       <div class="loader hidden ul-loader"></div>

      </section>
      <section>
        <h2>Details</h2>
        <article class="details"></article>
      <!-- <nav>
        <button class="planet">Planet</button>
        <button class="species">Species</button>
        <button class="vehicles">Vehicles</button>
        <button class="starships">Starships</button>
      </nav> -->
        <article class="extraInfo"></article>

        <div class="loader hidden info-loader"></div>
      </section>
    </main>
  </div>
</body>

</html>
